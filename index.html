<!DOCTYPE html>
<html>
<head>
<title>This is comparing of flags colors </title>
</head>
<body>


<canvas id="Ukraine" width="300" height="200" style="border:1px solid #ffffff;">
</canvas>
<script>
var c = document.getElementById("Ukraine");
var ctx = c.getContext("2d");
ctx.beginPath();
ctx.rect(0, 0, 300, 100);
ctx.fillStyle = "#0057B8";
ctx.fill();

ctx.beginPath();
ctx.rect(0, 100, 300, 100);
ctx.fillStyle = "#FFD700";
ctx.fill();
</script> 
<br>
<canvas id="Sweden" width="320" height="200" style="border:1px solid #ffffff ;">
</canvas>
<script>
var c = document.getElementById("Sweden");
var ctx = c.getContext("2d");
ctx.beginPath();
ctx.rect(0, 0, 320, 200);
ctx.fillStyle = "#006AA7";
ctx.fill();

ctx.beginPath();
ctx.rect(100, 0, 40, 200);
ctx.fillStyle = "#FECC02";
ctx.fill();

ctx.beginPath();
ctx.rect(0, 80, 320, 40);
ctx.fillStyle = "#FECC02";
ctx.fill();

</script> 
<br>

<canvas id="Norway" width="330" height="240" style="border:1px solid #ffffff;">
</canvas>
<script>
var c = document.getElementById("Norway");
var ctx = c.getContext("2d");
ctx.beginPath();
ctx.rect(0, 0, 330, 240);
ctx.fillStyle = "#00205B";
ctx.fill();

ctx.beginPath();
ctx.rect(90, 0, 60, 240);
ctx.fillStyle = "#FFFFFF";
ctx.fill();

ctx.beginPath();
ctx.rect(0, 90, 330, 60);
ctx.fillStyle = "#FFFFFF";
ctx.fill();

ctx.beginPath();
ctx.rect(105, 0, 30, 240);
ctx.fillStyle = "#BA0C2F";
ctx.fill();

ctx.beginPath();
ctx.rect(0, 105, 330, 30);
ctx.fillStyle = "#BA0C2F";
ctx.fill();
</script> 
</body>
</html>
